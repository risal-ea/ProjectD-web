<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CooWik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Prevent social apps breaking preview -->
  <meta property="og:title" content="CooWik Profile" />
  <meta property="og:description" content="Open profile on CooWik" />
  <meta property="og:type" content="website" />
</head>
<body>
  <p>Redirecting…</p>

  <script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    const isAndroid = /android/i.test(ua);
    const isIOS = /iPad|iPhone|iPod/.test(ua);

    if (isAndroid) {
      // App not installed → Play Store
      setTimeout(() => {
        window.location.href =
          "https://play.google.com/store/apps/details?id=com.risal.project_d";
      }, 500);
    } else if (isIOS) {
      // iOS users → website
      window.location.href = "https://coowik.com";
    } else {
      // Desktop / others
      window.location.href = "https://coowik.com";
    }
  </script>
</body>
</html>
